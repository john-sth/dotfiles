[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/mainbar]
# Reference:  https://github.com/polybar/polybar/issues/763
monitor = ${env:MONITOR:}
width = 100%
height = 15pt
radius = 3

; dpi = 96

;background = ${colors.background}
background = #000000
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

font-0 = EnvyCodeR;3
font-1 = SymbolsNerdFont-Regular;3
font-2 = fa-Regular;3

modules-left = xworkspaces xwindow
modules-center = player-cmus
modules-right = updates-pacman-aurhelper system-usb-udev pulseaudio battery wired-network network-base wlan tray system-bluetooth-bluetoothctl date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
; wm-restack = bspwm
;wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
label-active-foreground = ${colors.secondary}


;label-active = ï„Œ 
;label-active-background = #000000
;label-active-underline= ${colors.primary}
;label-active-padding = 1

;label-occupied =ï„‘ 
;label-occupied-padding = 1
;label-occupied-foreground = ${colors.primary}

;label-urgent = ïª
;label-urgent-background = ${colors.alert}
;label-urgent-padding = 1

;label-empty = %name%
;label-empty-foreground = ${colors.foreground}
;pabel-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = [%title:0:40:%] 

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 0

label-open = "  ï€‘  "
label-open-foreground = ${colors.background}
label-open-background = ${colors.foreground}
label-close =" ï„… cancel"
label-close-foreground = ${colors.background}
label-close-background = ${colors.primary}
label-separator =" | "
label-separator-foreground = ${colors.background}
label-separator-background = ${colors.primary}

;Powermenu
menu-0-0 = "ï€ Reboot"
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.background}
menu-0-0-background = ${colors.primary}

menu-0-1 = "ï€‘ Power Off"
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.background}
menu-0-1-background = ${colors.primary}

menu-0-2 = "ï€£ Lock "
menu-0-2-exec = i3lock -i /home/john/.config/i3/skeleton2.png  -n -f -t
;dunstctl set-paused true && 
menu-0-2-foreground = ${colors.background}
menu-0-2-background = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "î˜¸ "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = î¬¤
label-muted-foreground = ${colors.foreground}
click-right = exec alacritty -e pulsemixer
use-ui-max = true
interval = 5  # adjust to your desired interval
volume-limit = 100

[module/battery]
battery = BAT0
adapter = ADP1
type = internal/battery
full-at = 99
low-at = 10
poll-interval = 10
format-full-prefix = "ï‰€ "
format-charging-prefix = "î€Š "
format-charging-background = ${colors.background}
format-charging = <label-charging>
label-charging = %percentage:2%%
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
ramp-capacity-0 = "ï‰„ "
ramp-capacity-1 = "ï‰ƒ "
ramp-capacity-2 = "ï‰‚ "
ramp-capacity-3 = "ï‰ "
format-low = <ramp-capacity><label-low>
format-full-padding = 1 
format-charging-padding = 1 
format-discharging-padding = 1 
format-full-background = ${colors.background}
format-full-foreground= ${colors.secondary}
format-discharging-background = #000000
format-charching-background = #000000

[module/wired-network]
type = internal/network
interface = eth1
interval = 1.0
;   <ramp-signal>
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)
; Default: %ifname% %local_ip%
label-connected = %essid% %downspeed:9%
label-connected-foreground = #eefafa
; Default: (none)
label-disconnected = not connected
label-disconnected-foreground = #66ffff

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{A1:nm-connection-editor:}ó°–ª %{A}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%{A1:nm-connection-editor:}ï‡« %essid:0:8:%%{A}
label = %title:0:60:... |%

[module/bluetooth]
type = custom/script
exec = /home/john/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec /toggle_bluetooth.sh
format-padding = 1
format-background = #000000
format-foreground = #ffffff

[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/i3_m]
format-prefix = "i3: "
type = internal/i3
format = <label-status>
format-foreground = ${colors.fg-alert}

[module/i3_mode]
type = custom/script
exec = ~/.config/polybar/scripts/i3_mode.sh
interval = 1

[module/tray]
type = internal/tray

format-margin = 2px
tray-spacing = 12px
tray-position = right

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600

[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = ~/.config/polybar/scripts/system-usb-udev.sh --mount &
click-right = ~/.config/polybar/scripts/system-usb-udev.sh --unmount &

[module/info-camera-mic]
type = custom/script
exec = ~/.config/polybar/scripts/info-camera-mic.sh
interval = 5

[module/player-cmus]
type = custom/script
exec = ~/.config/polybar/scripts/player-cmus.sh
interval = 5
click-left = cmus-remote -n &
click-right = cmus-remote -r &
click-middle = cmus-remote -u &

; vim:ft=dosini
