#==================================================
#
# tmux config file by john-sth
#
#==================================================



#==================================================
# Prefix is Ctrl-a
#==================================================
set -g prefix C-a
bind C-a send-prefix
unbind C-b

#==================================================
# reload tmux config
#==================================================
bind r source-file ~/.tmux.conf \\; display-message "Config reloaded..."   


#==================================================
# https://that.guru/blog/automatically-set-tmux-window-name/
#==================================================
set -g allow-rename on


set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#==================================================
#Mouse works as expected
#==================================================
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

#==================================================
# y and p as in vim
#==================================================
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

#==================================================
# extra commands for interacting with the ICCCM clipboard
#==================================================
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

#==================================================
# reload config file (change file location to your the tmux.conf you want to use)
#==================================================
bind r source-file ~/.config/tmux/tmux.conf 

#==================================================
# don't rename windows automatically
#==================================================
set-option -g allow-rename off

#==================================================
# when creating a new tab, set its name
#==================================================
bind-key C-t command-prompt -p "Name for new tab:" "new-window -n '%1'"

#==================================================
# easy-to-remember split pane commands
#==================================================
bind v split-window -h
bind - split-window -v
unbind '"'
unbind %
bind q killp

#==================================================
# moving between panes with vim movement keys
#==================================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#==================================================
# moving between windows with vim movement keys
#==================================================
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#==================================================
# resize panes with vim movement keys
#==================================================
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#==================================================
# DESIGN TWEAKS
#==================================================

# use 256-color mode
set -g default-terminal "screen-256color"

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


# clock mode
setw -g clock-mode-colour colour88

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour1'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour1, bg=color233'
# set the active borders
set -g pane-active-border-style 'fg=colour250'
set -g pane-border-lines single
#set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 30

setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour42 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour43 bg=colour239 bold'

# messages
set -g message-style 'fg=colour2 bg=colour239 bold'
